<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WA Automation Dashboard</title>
<link rel="stylesheet" href="style.css"/>

</head>
<body>
<div class="dashboard">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">WA Auto</div>
    <nav>
      <a href="#" class="tab-link active" data-tab="all">All</a>
      <a href="#" class="tab-link" data-tab="group">Group</a>
      <a href="#" class="tab-link" data-tab="unread">Unread</a>
      <a href="#" class="tab-link" data-tab="unreplied">Unreplied</a>
      <a href="#" id="qr-link" style="display:none;">Link WhatsApp</a>
     </nav>
    <button id="logout-btn">Logout</button>
  </aside>  
      
   <!-- Main Content -->
   <main class="main-content">  
     <div class="controls">
      <input type="text" id="search-input" placeholder="Search clients..." oninput="applyFilters()">
      <select id="tag-filter" onchange="applyFilters()">      <option value="">All tags</option>
      <option value="VIP">VIP</option>
      <option value="New">New</option>
      </select>
    </div>
    <div id="sessions-body"></div> 
    <div id="session-count"></div>
   </main>
   </div>

  <!-- QR Modal -->
   <div id="qr-modal" style="display:none;">
     <canvas id="qr-canvas"></canvas>
   </div>                           
    
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="script.js"></script>
      
</body>
</html>
