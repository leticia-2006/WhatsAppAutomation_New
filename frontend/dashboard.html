<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
  <script defer src="lang.js"></script>
  <script defer src="sessions.js"></script>
  <script defer src="messages.js"></script>
  <script defer src="clients.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <main class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="profile">
          <img src="assets/avatar.png" alt="User" class="avatar"/>
          <h3 id="username">My Account</h3>
        </div>
      </div>
      <nav class="sidebar-menu">
    <ul>
    <li><a href="#" data-section="groups"><i class="fa-solid fa-users"></i> Groups</a></li>
    <li><a href="#" data-section="unread"><i class="fa-solid fa-envelope-open-text"></i> Unread</a></li>
    <li><a href="numbers.html" data-section="numbers"><i class="fa-solid fa-hashtag"></i> Numbers</a></li>
    <li><a href="users.html" data-section="users"><i class="fa-solid fa-user"></i> Users</a></li>
    </ul>
      </nav>
      <div class="sidebar-footer">
        <button id="lang-switch">ğŸŒ Translate</button>
        <button id="logout-btn">ğŸšª Logout</button>
      </div>
    </aside>

    <!-- Clients List -->
    <section class="clients-list">
      <div class="clients-header">
        <input type="text" id="search-clients" placeholder="ğŸ” Search..." />
        <select id="filter-period">
          <option value="today">Today</option>
          <option value="week">This Week</option>
          <option value="month">This Month</option>
        </select>
      </div>
      <ul id="sessions-body">
        <!-- Populated dynamically from sessions.js -->
      </ul>
    </section>

    <!-- Chat Section -->
    <section class="chat-window">
      <div class="chat-header">
        <h3 id="chatClient">Select a conversation</h3>
        <span id="chatStatus">Offline</span>
      </div>
      <div class="chat-messages" id="chatMessages">
        <!-- Messages loaded dynamically -->
        <!-- Example message -->
        
        <div class="message other">
          
          <img src="assets/avatar.png" class="avatar" />
          <div class="msg-content">
            <div class="meta" >User Name, 11.24 AM</div>
          <div class="bubble">Hello there!</div>
          <button class="translate-btn">Translate</button>
          <em class="translated-text">Hola!</em>
        </div>
        </div>
      </div>
  </div>
      <div class="chat-input">
        <i class="fa-regular fa-face-smile"></i>
        <i class="fa-solid fa-paperclip"></i>
        <textarea id="MsgInput" placeholder="Type a message..."></textarea>
        <input type="file" id="mediaInput"  style="display:none" /> 
        <button id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
      </div>
    </section>

    <!-- Client Details -->
    <aside class="client-details" id="client-details">
  <!-- ØµÙˆØ±Ø© ÙˆØ§Ø³Ù… -->
  <div class="profile">
    <img src="assets/avatar.png" alt="Client Avatar" class="avatar">
    <h3 id="detailName">Client Name</h3>
  </div>

  <!-- Ø­Ø§Ù„Ø© -->
  <div class="status-card">
    <span class="status-label">Status</span>
    <span id="detailStatus" class="status active">Online</span>
  </div>

  <!-- Tags -->
  <div class="tags-card">
    <span class="tags-label">Tags</span>
    <div id="detailTags" class="tags">
      <span class="tag">VIP</span>
      <span class="tag">New</span>
    </div>
  </div>

  <!-- Ù…Ù„Ø§Ø­Ø¸Ø§Øª -->
  <div class="notes-section">
    <label for="detail-notes">Notes</label>
    <textarea id="detail-notes" placeholder="Write notes..."></textarea>
    <button id="save-notes">
      <i class="fa-regular fa-floppy-disk"></i> Save
    </button>
  </div>
    </aside>
  </main>
</body>
</html>
