<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emoji-mart@latest/css/emoji-mart.css">
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script defer src="lang.js"></script>
  <script defer src="sessions.js"></script>
  <script defer src="script.js"></script>
  
</head>
<body>
  <main class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="profile">
          <img src="assets/avatar.png" alt="User" class="avatar"/>
          <h3 id="username">My Account</h3>
        </div>
      </div>
      <nav class="sidebar-menu">
    <ul>
    <li><a href="#" data-section="groups"><i class="fa-solid fa-users"></i> Groups</a></li>
    <li><a href="#" data-section="unread"><i class="fa-solid fa-envelope-open-text"></i> Unread</a></li>
    <li><a href="#" data-section="numbers"><i class="fa-solid fa-hashtag"></i> Numbers</a></li>
    <li><a href="#" data-section="users"><i class="fa-solid fa-user"></i> Users</a></li>
    </ul>
      </nav>
      <div class="sidebar-footer">
        <button id="lang-switch">🌐 Translate</button>
        <button id="logout-btn">🚪 Logout</button>
        <input type="checkbox" id="darkModeToggle"> Dark Mode
        <select id="groupSelect">
        <option value="all">All Groups</option>
        <option value="1">Group 1</option>
        </select>
      </div>
    </aside>
    <section id="main-content"></section>
  </main>


  <!-- Context Menu -->
<ul id="contextMenu" class="context-menu">
  <li onclick="transferSession()"><i class="fa-solid fa-share"></i> Transfer</li>
  <li onclick="setTag()"><i class="fa-solid fa-tag"></i> Set Tag</li>
  <li onclick="setLabel()"><i class="fa-solid fa-bookmark"></i> Set Label</li>
  <li onclick="refreshAvatar()"><i class="fa-solid fa-arrows-rotate"></i> Refresh Avatar</li>
  <li onclick="pinSession()"><i class="fa-solid fa-thumbtack"></i> Pin/Unpin</li>
  <li onclick="markUnread()"><i class="fa-solid fa-envelope"></i> Mark Unread</li>
  <li onclick="blockCustomer()"><i class="fa-solid fa-ban"></i> Block</li>
</ul>

  <!-- أضف في home.html قبل إغلاق </body> -->
<script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
<script src="numbers.js"></script> 
<script src="users.js"></script> 
</body>
</html>
