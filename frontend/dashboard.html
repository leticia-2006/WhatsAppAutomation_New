<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="lang.js"></script>
  <script defer src="sessions.js"></script>
  <script defer src="messages.js"></script>
  <script defer src="clients.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="profile">
          <img src="assets/avatar.png" alt="User" class="avatar"/>
          <h3 id="username">My Account</h3>
        </div>
      </div>
      <nav class="sidebar-menu">
        <ul>
          <li><a href="#" data-section="groups">Groups</a></li>
          <li><a href="#" data-section="unread">Unread</a></li>
          <li><a href="numbers.html" data-section="numbers">Numbers</a></li>
          <li><a href="users.html" data-section="users">Users</a></li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <button id="lang-switch">ğŸŒ Translate</button>
        <button id="logout">ğŸšª Logout</button>
      </div>
    </aside>

    <!-- Clients List -->
    <section class="clients-list">
      <div class="clients-header">
        <input type="text" id="search-clients" placeholder="ğŸ” Search..." />
        <select id="filter-period">
          <option value="today">Today</option>
          <option value="week">This Week</option>
          <option value="month">This Month</option>
        </select>
      </div>
      <ul id="clients">
        <!-- Populated dynamically from sessions.js -->
      </ul>
    </section>

    <!-- Chat Section -->
    <section class="chat-window">
      <div class="chat-header">
        <h3 id="chat-title">Select a conversation</h3>
        <span id="chat-status">Offline</span>
      </div>
      <div class="chat-messages" id="chat-messages">
        <!-- Messages loaded dynamically -->
        <!-- Example message -->
        <!-- 
        <div class="message incoming">
          <p>Hello there!</p>
          <button class="translate-btn">Translate</button>
          <em class="translated-text">Hola!</em>
        </div>
        -->
      </div>
      <div class="chat-input">
        <textarea id="message-input" placeholder="Type a message..."></textarea>
        <button id="send-btn">Send</button>
      </div>
    </section>

    <!-- Client Details -->
    <aside class="client-details" id="client-details">
      <h3>Client Details</h3>
      <div class="details-content">
        <!-- Populated dynamically from clients.js -->
        <p><strong>Name:</strong> <span id="detail-name">â€”</span></p>
        <p><strong>Status:</strong> <span id="detail-status">â€”</span></p>
        <p><strong>Tags:</strong> <span id="detail-tags">â€”</span></p>
        <p><strong>Notes:</strong></p>
        <textarea id="detail-notes"></textarea>
      </div>
    </aside>
  </div>
</body>
</html>
