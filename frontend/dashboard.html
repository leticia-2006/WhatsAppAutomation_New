<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WA Automation Dashboard</title>

  <!-- Bootstrap & AdminLTE -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
  <link rel="stylesheet" href="style.css">
  <style>
    /* ÿ™ÿÆÿµŸäÿµÿßÿ™ ÿ•ÿ∂ÿßŸÅŸäÿ© */
  .chat-footer {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 8px;
    }
    .chat-footer input {
      flex: 1;
      margin-right: 8px;
    }
    #sessions-body {
      max-height: 500px;
      overflow-y: auto;
    }
  </style>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Main Sidebar -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Logo -->
    <a href="#" class="brand-link">
      <span class="brand-text font-weight-light">WA Auto</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" role="menu">
          <li class="nav-item"><a href="#" class="nav-link tab-link active" data-tab="all"><i class="fas fa-list"></i> <p>All</p></a></li>
          <li class="nav-item"><a href="#" class="nav-link tab-link " data-tab="group"><i class="fas fa-users"></i> <p>Group</p></a></li>
          <li class="nav-item"><a href="#" class="nav-link tab-link" data-tab="unread"><i class="fas fa-envelope"></i> <p>Unread</p></a></li>
          <li class="nav-item"><a href="#" class="nav-link tab-link" data-tab="unreplied"><i class="fas fa-reply"></i> <p>Unreplied</p></a></li>
          <li class="nav-item"><a href="#" id="qr-link" style="display:none;" class="nav-link"><i class="fas fa-qrcode"></i> <p>Link WhatsApp</p></a></li>
        </ul>
      </nav>
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper -->
  <div class="content-wrapper p-3">

    <!-- Controls -->
    <div class="row mb-3">
      <div class="col-md-6">
        <input type="text" id="search-input" class="form-control form-control-lg" placeholder="üîç Search clients..." oninput="applyFilters()">
      </div>
      <div class="col-md-3">
        <select id="tag-filter" class="form-control form-control-lg" onchange="applyFilters()">
          <option value="">All tags</option>
          <option value="VIP">VIP</option>
          <option value="New">New</option>
        </select>
      </div>
      <div class="col-md-3 text-right">
        <button id="logout-btn" class="btn btn-danger btn-lg"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
    </div>

    <!-- Layout -->
    <div class="row">
      <!-- Clients / Sessions List -->
      <div class="col-md-4">
        <div class="card card-outline card-primary">
          <div class="card-header"><h3 class="card-title">Clients</h3></div>
          <div class="card-body p-0">
            <ul class="list-group list-group-flush" id="sessions-body">
              <!-- Dynamic Sessions Loaded Here -->
            </ul>
          </div>
        </div>
      </div>

      <!-- Chat View -->
      <div class="col-md-8">
        <div class="card card-outline card-success">
          <div class="card-header"><h3 class="card-title">Conversation</h3></div>
          <div class="card-body">
            <div id="chat-view" class="chat">
              Select a coversation...</div>
            
              <div id="chatMessages" class="messages"></div>
              <div class="chat-footer">
                <input type="text" id="msgInput" placeholder="Type a message...">
                <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Session Count -->
    <div id="session-count" class="mt-3"></div>
    <!-- Numbers Management (Super Admin only) -->
  <div class="card mt-4" id="numbers-section" style="display:none;">
  <div class="card-header d-flex justify-content-between">
    <h3 class="card-title">WhatsApp Numbers</h3>
    <button id="addNumberBtn" class="btn btn-primary">+ Add Number</button>
  </div>
  <div class="card-body">
    <input type="text" id="search" class="form-control mb-2" placeholder="üîç Search numbers...">
    <table class="table" id="numbersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Number</th>
          <th>Status</th>
          <th>Agent</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
  </div>
  <!-- /.content-wrapper -->

 
</div>

  <!-- Add Number Modal -->
<div class="modal fade" id="addNumberModal" tabindex="-1" aria-labelledby="addNumberModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addNumberModalLabel">Link WhatsApp Number</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <div id="qr-loading" class="mb-3">Generating QR...</div>     
        <canvas id="qr-canvas"></canvas>
      </div>
    </div>
  </div>
</div>
<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
  <script src="sessions.js"></script>
  <script src="numbers.js"></script>
</body>
</html>
