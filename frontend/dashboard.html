<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyin Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.7.2/js/all.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
<body>
    <div class="background-shapes">
        <div class="shape-1"></div>
        <div class="shape-2"></div>
    </div>

    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-logo">Flyin</div>
            <ul class="sidebar-nav">
                <li class="sidebar-nav-item"><a href="#"><i class="fas fa-compass"></i></a></li>
                <li class="sidebar-nav-item active"><a href="#"><i class="fas fa-comment-dots"></i></a></li>
                <li class="sidebar-nav-item"><a href="#"><i class="fas fa-envelope"></i></a></li>
                <li class="sidebar-nav-item"><a href="#"><i class="fas fa-file-alt"></i></a></li>
                <li class="sidebar-nav-item"><a href="#"><i class="fas fa-heart"></i></a></li>
                <li class="sidebar-nav-item"><a href="#"><i class="fas fa-cog"></i></a></li>
            </ul>
        </nav>

        <!-- Chat List Panel -->
        <aside class="chat-list-panel">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search here">
            </div>

            <section class="favorites-section">
                <div class="section-header">
                    <h2>Favorites</h2>
                </div>
                <div class="favorites-list">
                    <img src="https://randomuser.me/api/portraits/women/5.jpg" alt="User Avatar" class="avatar">
                    <div class="avatar avatar-initial avatar-l">L</div>
                    <img src="https://randomuser.me/api/portraits/men/2.jpg" alt="User Avatar" class="avatar">
                    <div class="avatar avatar-initial avatar-r">R</div>
                    <img src="https://randomuser.me/api/portraits/men/3.jpg" alt="User Avatar" class="avatar">
                    <img src="https://randomuser.me/api/portraits/women/6.jpg" alt="User Avatar" class="avatar">
                    <div class="scroll-arrow"><i class="fas fa-chevron-right fa-xs"></i></div>
                </div>
            
<section class="chat-list-section">
  <div class="section-header">
    <h2>Clients</h2>
  </div>
  <div class="search-bar">
    <i class="fas fa-search"></i>
    <input type="text" id="search-clients" placeholder="Search clients..." oninput="applyFilters()">
  </div>
  <select id="tagFilterClients" onchange="applyTagFilter()">
    <option value="all">All</option>
    <option value="VIP">VIP</option>
    <option value="Old">Old</option>
    <option value="Deal">Deal</option>
    <option value="Repeat">Repeat</option>
    <option value="Blacklist">Blacklist</option>
  </select>
  <ul id="sessions-body" class="chat-list"></ul>
</section>
        </aside>

        <!-- Chat Window -->
        <main class="chat-window">
            <header id="chatHeader" class="chat-header">
  <div class="chat-header-user">
    <img id="chatAvatar" src="default-avatar.png" class="avatar">
    <div class="chat-header-user-info">
      <h3 id="chatClient">Select a conversation...</h3>
      <p id="chatStatus"><span class="online-dot"></span> Offline</p>
    </div>
  </div>
            </header>
            <div id="chatMessages" class="chat-messages"></div>
                
                <div class="message-separator">Today</div>
             </div>
            <footer class="chat-input">
  <input type="file" id="mediaInput" class="d-none" onchange="previewMedia(event)">
  <div class="chat-input-field">
    <i class="fas fa-face-smile"></i>
    <input type="text" id="msgInput" placeholder="Type a message...">
    <label for="mediaInput"><i class="fas fa-paperclip"></i></label>
  </div>
  <button class="send-button" onclick="if(currentSession) sendMessage(currentSession.id)">
    <i class="fas fa-paper-plane"></i>
  </button>
            </footer>
        </main>

        <!-- Profile Panel -->
        <aside class="profile-panel">
            <header class="profile-header">
                <div class="notification-bell">
                    <i class="fas fa-bell"></i>
                    <div class="notification-dot"></div>
                </div>
                <div class="profile-user">
                    <div class="avatar avatar-initial avatar-b">B</div>
                    <span>Beasley</span>
                </div>
            </header>
            
  <div class="profile-details">
    <h3>Client Details <span id="session-count" class="badge"></span></h3>
    <p><b>Name:</b> <span id="detailName"></span></p>
    <p><b>Phone:</b> <span id="detailPhone"></span></p>
    <p><b>Tags:</b> <span id="detailTags"></span></p>

    <h6>Notes</h6>
    <textarea id="detailNote"></textarea>
    <button onclick="saveNote()">Save Note</button>
  </div>
           <div class="shared-content">
                <nav class="shared-tabs">
                    <button class="tab-button active">Shared Files</button>
                    <button class="tab-button">Images</button>
                </nav>
                <div class="file-list">
                    <div class="file-item">
                        <div class="file-icon icon-pdf"><i class="fas fa-file-pdf"></i></div>
                        <div class="file-info"><p>Flyin Packages Documantation.pdf</p></div>
                    </div>
                    <div class="file-item">
                        <div class="file-icon icon-doc"><i class="fas fa-file-word"></i></div>
                        <div class="file-info"><p>Mobile App UI Documantation.docx</p></div>
                    </div>
                    <div class="file-item">
                        <div class="file-icon icon-mov"><i class="fas fa-file-video"></i></div>
                        <div class="file-info"><p>Mobile App UI Demo.mov</p></div>
                    </div>
                    <div class="file-item">
                        <div class="file-icon icon-wav"><i class="fas fa-file-audio"></i></div>
                        <div class="file-info"><p>Latest Sngs.Wav</p></div>
                    </div>
                </div>
                <button class="view-all-btn">View All</button>
            </div>
        </aside>
    </div>
</body>
</html>
