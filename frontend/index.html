<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WA Automation Login</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="login-page">
  <div class="login-container">

    <div class="icon-box">
      <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="icon">
    </div>

    <form id="login-form" class="login-form">
      
      <div class="input-group">
        <i class="fas fa-user icon"></i>
        <input type="text" id="name" placeholder="Name" required />
      </div>

      <div class="input-group">
        <i class="fas fa-lock icon"></i>
        <input type="password" id="password" placeholder="Password" required />
      </div>

      <button class="login-btn" type="submit">LOGIN</button>

      <p id="login-error" style="color:red;"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('login-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const password = document.getElementById('password').value;
      try {
        const res = await axios.post('/users/login', { name, password },{ withCredentials: true });
        if (res.data.user) {
          localStorage.setItem('user', JSON.stringify(res.data.user));
          if (["agent","admin","supervisor","super_admin"].includes(res.data.user.role)) {
            window.location.href = 'dashboard.html';
          } else {
            document.getElementById('login-error').innerText = 'Role not authorized';
          }
        } else {
          document.getElementById('login-error').innerText = 'Login failed';
        }
      } catch (err) {
        document.getElementById('login-error').innerText = 'Login failed - server error';
      }
    });
  </script>

</body>
</html>
