 <!-- Numbers Management (Super Admin only) -->
    <div class="card mt-4" id="numbers-section" style="display:none;">
      <div class="card-header d-flex justify-content-between">
        <h3 class="card-title">WhatsApp Numbers</h3>
        <button id="addNumberBtn" class="btn btn-primary">+ Add Number</button>
      </div>
      <div class="card-body">
        <input type="text" id="search" class="form-control mb-2" placeholder="🔍 Search numbers...">
       <div class="table-responsive">
       <table class="table" id="numbersTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Number</th>
              <th>Status</th>
              <th>Agent</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
<!-- Add Number Modal -->
<div class="modal fade" id="addNumberModal" tabindex="-1" aria-labelledby="addNumberModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addNumberModalLabel">Link WhatsApp Number</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <div id="qr-loading" class="mb-3">Generating QR...</div>
        <canvas id="qr-canvas"></canvas>
      </div>
    </div>
  </div>
</div>
